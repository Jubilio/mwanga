openapi: 3.0.0
info:
  title: Mwanga ✦ - Gestão Familiar & Crescimento Patrimonial
  description: API profissional para a plataforma SaaS de elite Mwanga.
  version: 1.0.0
servers:
  - url: http://localhost:3001
    description: Servidor Local de Desenvolvimento
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        email: { type: string }
        householdId: { type: integer }
    Transaction:
      type: object
      properties:
        id: { type: integer }
        date: { type: string, format: date }
        type: { type: string, enum: [receita, despesa] }
        description: { type: string }
        amount: { type: number }
        category: { type: string }
        note: { type: string }

paths:
  /api/health:
    get:
      summary: Health Check
      responses:
        "200":
          description: OK
  /api/auth/login:
    post:
      summary: Login de utilizador
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        "200":
          description: Sucesso
  /api/transactions:
    get:
      summary: Lista todas as transações do agregado
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/Transaction" }
